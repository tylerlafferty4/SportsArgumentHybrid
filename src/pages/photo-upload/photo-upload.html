<ion-header>

  <ion-navbar>
    <ion-title>Photo Upload</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div style="display:flex; flex-direction:column;justify-content:center">
        <button ion-button (click)="capture()">Select a Picture</button>
        <img [src]="captureDataUrl" *ngIf="captureDataUrl"/>
        <button [disabled]="uploading" ion-button (click)="upload()" *ngIf="captureDataUrl">Upload</button>
    </div>
</ion-content>
