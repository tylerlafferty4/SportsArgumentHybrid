<ion-header>
  <ion-navbar>
    <ion-title>Photo Wall</ion-title>
    <ion-buttons end>
      <button ion-button text-only (click)="capture()">
        Upload
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Updating content">
      </ion-refresher-content>
    </ion-refresher>
  <ion-card *ngFor="let photo of photos">
      <img class="img" [src]="photo.img" />
      <ion-row class="about-row" no-padding>
        <ion-col>
          <p class="time"><b>{{photo.author}}</b> - {{photo.time}}</p>
        </ion-col>
        <ion-col col-2 text-right>
            <button ion-button icon-start clear small (click)="tappedPhotoOptions(photo)">
              <ion-icon name="more"></ion-icon>
            </button>
        </ion-col>
      </ion-row>
      <ion-row class="share-row" no-padding>
          <ion-col>
            <button ion-button icon-start clear small (click)="likePhoto(photo)">
              <ion-icon name="thumbs-up"></ion-icon>
              {{photo.likes}}
            </button>
          </ion-col>
          <ion-col text-center>
            <button ion-button icon-start clear small (click)="commentPhoto(photo)">
              <ion-icon name="text"></ion-icon>
              {{photo.commentCount}}
            </button>
          </ion-col>
          <ion-col text-right>
              <button ion-button icon-start clear small (click)="sharePhoto(photo)">
                <ion-icon name="share-alt"></ion-icon>
                Share
              </button>
          </ion-col>
        </ion-row>
  </ion-card>
</ion-content>
