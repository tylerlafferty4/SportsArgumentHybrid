<ion-header>
  <ion-navbar color="saRed">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <ion-item text-wrap class="item-text-wrap">
    <ion-label class="agree-text">I agree to not provide any objectionable content or be abusive to other users. I understand that if I do, I risk the possibility of being banned.</ion-label>
    <ion-checkbox [(ngModel)]="agreement"></ion-checkbox>
  </ion-item>

  <div class="login-buttons">
    <button ion-button class="login" [disabled]="!agreement" (click)="login(user)">Login</button>
    <button ion-button class="facebook" color="light" [disabled]="!agreement" (click)="facebookLogin()">Facebook Login</button>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar color="light">
   <button ion-button text-only block class="comment-button" color="light" (click)="register()">Not a Member?</button>
  </ion-toolbar>
 </ion-footer>
