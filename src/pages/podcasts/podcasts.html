<ion-header>
    <ion-navbar>
        <ion-title>
            Podcasts
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-style">
        <ion-refresher (ionRefresh)="doRefresh($event)">
                <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="Pull to refresh"
                refreshingSpinner="circles"
                refreshingText="Updating content">
              </ion-refresher-content>
            </ion-refresher>
    <ion-card *ngFor="let item of posts" (click)="tappedVideo(item)">
        <ion-card-header>
            {{item.snippet.title}}
        </ion-card-header>
        <ion-card-content no-padding>
            <img [src]="item.snippet.thumbnails.high.url"/>
            <!-- <iframe width="100%" height="315" [src]="item.id.videoId | youtube" frameborder="0" allow="encrypted-media" allowfullscreen></iframe> -->
        </ion-card-content>
    </ion-card>
</ion-content>
