<ion-header>
    <ion-navbar>
        <ion-title>
            Podcasts
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="home">
    <ion-card *ngFor="let item of posts">
        <ion-card-header>
            {{item.snippet.title}}
        </ion-card-header>
        <ion-card-content no-padding>
            <!-- <img [src]="item.snippet.thumbnails.high.url"/> -->
            <iframe width="100%" height="315" [src]="item.id.videoId | youtube" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </ion-card-content>
    </ion-card>
</ion-content>
