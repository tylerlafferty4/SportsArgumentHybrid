<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-style">
  <ion-card *ngFor="let item of items" (click)="itemTapped($event, item)">
    <img [src]="item.featured_image_urls.medium">
    <ion-card-content>
      <h2 [innerHTML]="item.title.rendered"></h2>
      <p [innerHTML]="item.excerpt.rendered"></p>
    </ion-card-content>
  </ion-card>
</ion-content>
