<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-style">
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Updating content">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let post of posts" (click)="itemTapped($event, post)">
    <img [src]="post.featured_image_urls.medium">
    <div class="mask"></div>
    <div class="card-title">{{post.title.rendered}}</div>
    <div class="card-subtitle">{{post.excerpt.rendered}}</div>
  </ion-card>
  <ion-infinite-scroll [enabled]="morePagesAvailable" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more posts ...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
